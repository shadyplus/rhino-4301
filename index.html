}


@keyframes pulse {
 0% {

}
 50% {
 transform: scale(1);
 opacity: 1;
}
 100% {
 transform: scale(0.9);
 opacity: 0.9;
}
}
@-webkit-keyframes pulse

}
 50% {

}
 100% {

 }
